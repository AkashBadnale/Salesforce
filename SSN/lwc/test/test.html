<template>
    <lightning-card title="New Test">
       <div class="slds-wrap slds-grid">
           <div class="slds-col slds-size_12-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p><lightning-input type="text" label="Enter Name" class="labelnames" name="firstName" onchange={nameChange}></lightning-input></p></div>
           <div class="slds-col slds-size_12-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p><lightning-input type="text" label="Enter Surname" class="labelnames" name="lastName" onchange={surnameChange}></lightning-input></p></div>
           <div class="slds-col slds-size_12-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p><lightning-input type="date" label="Birthday" class="labelnames" name="dob" onchange={dobChange}> </lightning-input></p></div>
           <div class="slds-col slds-size_12-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p><lightning-input type="number" label="Mobile" class="labelnames" name="mobile" onchange={mobileChange}></lightning-input></p></div>
           <div class="slds-col slds-size_12-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p><lightning-input type="email" label="email" class="labelnames" name="email" onchange={emailChange}></lightning-input></p></div>
           <div class="slds-align_absolute-center"><lightning-button label="SAVE" onclick={handleClick} variant="brand"></lightning-button></div>
        </div>
</lightning-card>
</template>
